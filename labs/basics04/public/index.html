<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Socket Test</h1>

    <ul id="messages"></ul>

    <form id="chat-form">
        <input type="text" id="message-input">
        <button type="button" id="buttonEveryone">Enviar a todos</button>
    </form>

    <script>
        const messages = document.getElementById("messages");
        
        function addHistory(history) {

        };

        function inputElementValue() {
            const input = document.getElementById("message-input")
            return input.value;
        };

        function addMessage(text) {
            const li = document.createElement("li");
            li.textContent = text;
            messages.appendChild(li);
        };
    </script>
    <script src="/socket.io/socket.io.js"></script>

    <script>

        const  socket = io();
        // console.log("Connected with id: ", socket.id);
        socket.on("system:welcome", (msg) => {
            const message = msg.message;
            const id = msg.id;
            addMessage(`${message} ${id}`);
        });

        socket.on("chat:history", (history) => {

        });

        //Active listener on any public message => prints on screen with addMessage()
        socket.on("chat:newPublic", (msg) => {
            console.log(msg);
            addMessage(`${msg.at(-1).text}`);
        });

        document.getElementById("buttonEveryone").addEventListener("click", () => {
            // socket.emit("chat:send",  inputElementValue()); 
            socket.emit("chat:send", {
                text: inputElementValue()
            }); 
        });

    </script>

</body>
</html>
